<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <input button type="radio" name="point" id="slide-one" checked />
      <input type="radio" name="point" id="slide-two" />
      <input type="radio" name="point" id="slide-three" />
      <input type="radio" name="point" id="slide-four" />
      <input type="radio" name="point" id="slide-five" />
      <input type="radio" name="point" id="slide-six" />
      <input type="radio" name="point" id="slide-seven" />

      <div class="slides">
        <div class="slider">
          <div class="slider__image">
            <img src="img/slide1.jpg" alt="" />
          </div>
          <div class="slider__image">
            <img  src="img/slide2.jpg" alt="" />
          </div>
          <div class="slider__image">
            <img  src="img/slide3.jpg" alt="" />
          </div>
          <div class="slider__image">
            <img src="img/slide4.jpg" alt="" />
          </div>
          <div class="slider__image">
            <img src="img/slide5.jpg" alt="" />
          </div>
          <div class="slider__image">
            <img src="img/slide6.jpg" alt="" />
          </div>
          <div class="slider__image">
            <img src="img/slide7.jpg" alt="" />
          </div>
        </div>
      </div>
      
<div class="quote-wrapper"> 
      <div class="slider-quote">
        <div class="quote slider-quote-one">
          Добро пожаловать на форум злодеев, <br />
          крупнейший мировой слёт преступников!
        </div>
        <div class="quote slider-quote-two">
          Селя бананаааа, ха ха, ням ням!
        </div>
        <div class="quote slider-quote-three">
          Быть гадкой! Как же это круто!
        </div>
        <div class="quote slider-quote-four">Ого! Потрясные ребята!</div>
        <div class="quote slider-quote-five">
          Следующий! Удивите меня! Ужас! ни зла ни фантазии!
        </div>
        <div class="quote slider-quote-six">
          Найти-то хозяина просто. А вот сохранить… С этим проблемка.
        </div>
        <div class="quote slider-quote-seven">Кошмар: ни зла, ни фантазии!</div>
      </div>
      <div class="controls">
       
          <label class="button" for="slide-one"
            ><span class="span-button span-button-one"></span
          ></label>
          <label class="button" for="slide-two"
            ><span class="span-button span-button-two"></span
          ></label>
          <label class="button" for="slide-three"
            ><span class="span-button span-button-three"></span
          ></label>
          <label class="button" for="slide-four"
            ><span class="span-button span-button-four"></span
          ></label>
          <label class="button" for="slide-five"
            ><span class="span-button span-button-five"></span
          ></label>
          <label class="button" for="slide-six"
            ><span class="span-button span-button-six"></span
          ></label>
          <label class="button" for="slide-seven"
            ><span class="span-button span-button-seven"></span
          ></label>
        </div>
      </div> 

    </div>
  </body>
</html>
